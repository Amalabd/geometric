<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="icon" type="image/png" href="pic/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   

    <title>Figuren</title>
</head>
<body>
<!----------------NavBar----------->
<nav class="navbar border-bottom border-body shadow " style="background-color: #9C2007;">

    <div class="container text-center ">
        <div class="col-md-5 mx-auto">
        <img src="pic/logo.png" alt="shap" width="80px" class="">
        <span class="fs-3 fw-bold text-light ">Geometrische Figuren</span>
      </div>
    </div>
  </nav>
<!----------------------------------------------------------------->

<div id="app">
    <section class="container border border-2 rounded text-center mt-5 mb-5">
        <header>
            <h3 style="color: #9C2007;">Calculation</h3>
            <p class="text-secondary"><i class="fa-solid fa-calculator"></i>
                 Choose from the following to satrt the calculation <i class="fa-solid fa-calculator"></i></p>
        </header>

        <div class="mb-3"></div>
        <form class="row border rounded p-3 m-2 bg-light shadow">
            <div class="col-md-3">
                <label>
                    <img src="pic/square.png" width="23px"> Square
                    <input type="radio" v-model="selectedShape" value="square" name="shape" />
                </label>
            </div>
            <div class="col-md-3">
                <label>
                    <img src="pic/circle.png" width="15px"> Circle
                    <input type="radio" v-model="selectedShape" value="circle" name="shape" />
                </label>
            </div>
            <div class="col-md-3">
                <label>
                    <img src="pic/triangle.png" width="15px"> Triangle
                    <input type="radio" v-model="selectedShape" value="triangle" name="shape" />
                </label>
            </div>
            <div class="col-md-3">
                <label>
                    <img src="pic/rectangle.png" width="25px"> Rectangle
                    <input type="radio" v-model="selectedShape" value="rectangle" name="shape" />
                </label>
            </div>
        </form>

        <!-- Components -->
        <circle-com v-if="selectedShape === 'circle'"></circle-com>
        <square-com v-if="selectedShape === 'square'"></square-com>
        <triangle-com v-if="selectedShape === 'triangle'"></triangle-com>
        <rectangle-com v-if="selectedShape === 'rectangle'"></rectangle-com>

    </section>

</div>
    <footer id="footer" class="py-3 text-center text-secondary" style="background-color: #FCC6BB;">
    <div class="container">
        <p class="mb-0"> &#169; Amal Abdalla</p>
    </div>
</footer>

  
<style>
html, body {
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

#app {
  flex: 1;
}
</style>




<script src="./shapes.js"></script>
</body>
</html>
